<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Cat치logo de Usuarios" />
    <ui:define name="body">
        <h:form>

            <!-- Panel para agregar un nuevo mueble -->
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Nombre"/>
                    <h:inputText id="TxtReferencia"
                                   size="20"
                                   maxlength="20"
                                   label="Nombre"
                                   value="#{CatalogoBeanUser.usuario.nombre}"
                                   required="true"
                                   >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="nameMsg" for="TxtReferencia" />
                </h:panelGrid>

                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNombre"
                                     value="Nombre" />
                    <h:inputText id="TxtNombre"
                                   maxlength="20"
                                   size="20"
                                   value="#{CatalogoBeanUser.usuario.contrase침a}"
                                   label="Nombre"
                                   required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="pwMsg" for="TxtNombre" />
                </h:panelGrid>
                
                 <h:panelGrid>
                    <h:selectOneMenu value="#{CatalogoBeanUser.usuario.tipo}">
                        <f:selectItems value="#{CatalogoBeanUser.tiposUsuario}" />
                    </h:selectOneMenu>
                </h:panelGrid>

            
                
              

                <h:commandButton value="Agregar" action="#{CatalogoBeanUser.agregarUsuarios}" />
                <h:commandButton value="Limpiar" action="#{CatalogoBeanUser.limpiar}" />
            </h:panelGroup>
            
        </h:form>
        <h:form>
            

                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable
                    id="data"
                    value="#{CatalogoBeanUser.usuarios}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                           
                    <p:column headerText="Nombre" sortBy="#{file.nombre}">
                        <h:outputText value="#{file.nombre}" />
                    </p:column>
                    
                    <p:column headerText="contrase침a">
                        <h:outputText value="#{file.contrase침a}" />
                    </p:column>
                    
                    <p:column headerText="Tipo Usuario">
                        <h:outputText value="#{file.tipo}" />
                    </p:column>
                    
<!--                    <p:column headerText="Tipo">
                        <h:outputText value="#{file.tipo}" />
                    </p:column>-->
                     <p:column headerText="Eliminar">
                        <h:commandLink id="Link3" value="Delete" action="#{CatalogoBeanUser.Eliminar(file)}" />
                    </p:column>
                    
                </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
